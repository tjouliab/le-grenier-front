<div class="reservation-container">
  <div class="spacer"></div>
  <div class="image-container">
    <img src="assets/images/logo3.png" class="reservation-image" />
  </div>
  <form
    class="reservation-form"
    [formGroup]="reservationForm"
    (ngSubmit)="submitForm()"
  >
    <mat-form-field appearance="fill">
      <mat-label>{{ "RESTAURATION.RESERVATION.DATE" | translate }}</mat-label>
      <input
        matInput
        formControlName="date"
        [matDatepicker]="picker"
        [min]="minDate"
        [max]="maxDate"
        [placeholder]="datePlaceholder"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"
        ><mat-icon matDatepickerToggleIcon
          >keyboard_arrow_down</mat-icon
        ></mat-datepicker-toggle
      >
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <app-time-dropdown
      class="time-dropdown"
      [min]="InputTimeMinMax.MIN"
      [max]="InputTimeMinMax.MAX"
      [minutesGap]="minutesGap"
      [required]="required"
      formControlName="time"
    ></app-time-dropdown>

    <mat-form-field appearance="fill">
      <mat-label>{{
        "RESTAURATION.RESERVATION.PERSON_NUMBER" | translate
      }}</mat-label>
      <input
        matInput
        type="number"
        formControlName="personNumber"
        [min]="InputPersonMinMax.MIN"
        [max]="InputPersonMinMax.MAX"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label for="message">{{ "CONTACT.MESSAGE" | translate }}</mat-label>
      <textarea
        matInput
        class="message-textarea"
        formControlName="message"
        [placeholder]="'CONTACT.PLACEHOLDERS.VOTRE_MESSAGE' | translate"
        [maxlength]="messageMaxLength"
      ></textarea>
    </mat-form-field>

    <button class="button-body-format submit-button" type="submit">
      {{ "RESTAURATION.RESERVATION.RESERVATION" | translate }}
    </button>
  </form>
  <div class="spacer"></div>
</div>
