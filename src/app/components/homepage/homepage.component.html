<!-- Header -->
<mat-toolbar
  class="homepage-toolbar"
  [ngClass]="{
    'homepage-toolbar-fixed': scrollDirection === 'up',
    'homepage-toolbar-absolute': scrollDirection === 'down'
  }"
>
  <div class="homepage-toolbar-logo" routerLink="/accueil">
    <span class="logo-header-format">Le&nbsp;</span>
    <img class="homepage-logo" src="assets/images/logo2.png" />
    <span class="logo-header-format">renier</span>
  </div>
  <nav class="homepage-navigation-row">
    <mat-list class="homepage-navigation">
      <a
        class="routing-item title-header-format"
        mat-list-item
        routerLink="/accueil"
        [autofocus]="getAutofocus('/accueil')"
        >{{ "HOMEPAGE.HEADER.ACCUEIL" | translate }}</a
      >
      <a
        class="routing-item title-header-format"
        mat-list-item
        routerLink="/chambres"
        [autofocus]="getAutofocus('/chambres')"
        >{{ "HOMEPAGE.HEADER.CHAMBRES" | translate }}</a
      >
      <a
        class="routing-item title-header-format"
        mat-list-item
        routerLink="/restauration"
        [autofocus]="getAutofocus('/restauration')"
        >{{ "HOMEPAGE.HEADER.RESTAURATION" | translate }}</a
      >
      <a
        class="routing-item title-header-format"
        mat-list-item
        routerLink="/contact"
        [autofocus]="getAutofocus('/contact')"
        >{{ "HOMEPAGE.HEADER.CONTACT" | translate }}</a
      >
    </mat-list>
  </nav>
  <app-language-dropdown class="language-dropdown"></app-language-dropdown>
</mat-toolbar>

<!-- Page content -->
<div class="header-body-spacer"></div>
<router-outlet class="page-content"></router-outlet>

<!-- Footer -->
<footer class="homepage-footer">
  <div class="footer-info">
    <img class="footer-logo" src="assets/images/logo1.png" />
    <div class="contact-info">
      <span class="text-footer-format contact-info-text"> {{ address }} </span>
      <span class="text-footer-format contact-info-text">
        {{ contactMail }}
      </span>
    </div>
  </div>
  <div class="footer-links">
    <div class="footer-profile-link">
      <p class="text-footer-format" style="margin: 0">Created by:&nbsp;</p>
      <a
        class="text-footer-format profile-link"
        href="https://www.linkedin.com/in/timoth%C3%A9-joulia-b%C3%A9a-481346204/"
        target="_blank"
      >
        Timoth√© JOULIA-BEA</a
      >
    </div>
    <div class="footer-profile-technos">
      <a href="https://angular.io/" target="_blank">
        <img style="height: 46px" src="assets/images/technos/angular.png" />
      </a>
      <a href="https://nodejs.org/en/" target="_blank">
        <img style="height: 40px" src="assets/images/technos/nodejs.png" />
      </a>
      <a href="https://nestjs.com/" target="_blank">
        <img style="height: 41px" src="assets/images/technos/nestjs.png" />
      </a>
    </div>
  </div>
</footer>
