<mat-form-field appearance="fill">
  <mat-select [formControl]="languagesAbreviationForm">
    @for (lang of languages; track lang) {
    <mat-option [value]="lang.abreviation">
      <div class="option-content">
        <img [src]="getFlagIconPath(lang.code)" />
        <span>
          {{ lang.name }}
        </span>
      </div>
    </mat-option>
    }
  </mat-select>
</mat-form-field>
